<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    background-color: bisque;
    padding: 20px;
    font-size: 30px;
    
}
</style>
<body>
<form class="container" action="#" method="get" >
    
<label for="fname">First Name</label>
<input type="text" name="fname" id="fname" autocomplete="off" placeholder="enter your firstname" required>
<br>
<br>
<label for="lname">Last Name</label>
<input type="text" name="lname" id="lname">
<br><br>

<input type="radio" name="gender" value="Male">
<label for="gender">Male</label>
<input type="radio" name="gender" value="Female">
<label for="gender">Female</label>
&nbsp;

<input type="submit" value="signUp">
<input type="reset" >
<br>
<input type="button" value="click" onclick="alert('hi')">

<input type="date" name="date" max="2024-01-25" min="2023-12-24" value="2023-12-24">

<input type="file" name="myfile" accept=".pdf">

<select name="option" id="option">
    <option value="MERN">MERN</option>
    <option value="Django">Django</option>
    <option value="Rust">Rust</option>
</select>

<textarea name="comment" id="comment" cols="30" rows="10" placeholder="your comments"></textarea>
</form>


</body>
</html>
